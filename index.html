      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;

    .hearts span {
      position: absolute;

      font-size: 24px;

    @keyframes float {

      100% { transform: translateY(-800px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
